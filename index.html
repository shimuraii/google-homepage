<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico">
    <title>Google</title>
  </head>
  <body>
    <div id="navbar">
      <div id="abst">
        <a href="https://google.com">About</a>
        <a href="https://google.com">Store</a>
      </div>
      <div id="gmim">
        <a href="https://google.com">Gmail</a>
        <a href="https://google.com">Images</a>
        <span class="material-icons apps" href="https://google.com">
          apps
        </span>
        <button id="sign-in" href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">Sign In</button>
      </div>
    </div>
    <div id="main">
      <div id="logo-container">
        <img
          id="logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
      </div>
    </div>
    <div id="search-container">
      <div id="search-bar">
        <div class="input-container">
          <div id="search-icon-container">
            <span class="material-icons gray">
              search
            </span>
          </div>
          <div id="input-flex">
            <input class="input" />
          </div>
          <div id="mic-flex">
            <img
              id="google-mic-logo"
              src="https://lh3.googleusercontent.com/GApFrvtO4XFz8oQGQZsOPvNM3pm8ZuuH-jqQA2g9ITejNmFrmiAXymI_KGiZxADXBTuA0XahwrlTwpdMKJwQjHs2SAWsqsuk_bd26tQ"
            />
          </div>
        </div>
      </div>
      <div id="btn-container">
        <button href="https://google.com">Google Search</button>
        <button href="https://google.com">I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <span id="fl">
        <a href="https://google.com">Advertising</a>
        <a href="https://google.com">Business</a>
        <a href="https://google.com">How Search works</a>
      </span>
      <span id="fr">
        <a href="https://google.com">Privacy</a>
        <a href="https://google.com">Terms</a>
        <a href="https://google.com">Settings</a>
      </span>
    </footer>
  </body>
</html>
